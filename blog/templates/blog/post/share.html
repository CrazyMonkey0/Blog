{% extends "blog/base.html" %}
{% block title %}Share post{% endblock %}
{% block content %}
{% if sent %}
    <h1>email was sent</h1>
    <p>
            Sent post "{{ post.title }}" to {{ form.cleaned_data.to }} was successful.
    </p>
{% else %}
    <h1>Share "{{ post.title }}" </h1>
        <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Send e-mail">
    </form>
{% endif %}
{% endblock %}
